--- 
- name: configure frontend server 
  hosts: frontend 
  become: yes  
  tasks: 
  - name: Install nginx 
    ansible.builtin.dnf: 
      name: nginx 
      state: installed 
  
  - name: enable and start the nginx webserver 
    ansible.builtin.service: 
      name: nginx 
      enabled: yes 
      state: started